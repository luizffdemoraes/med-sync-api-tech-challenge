# Server
server.port=8082
spring.application.name=notification-service

# RabbitMQ (do docker-compose)
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=password

# PostgreSQL (do docker-compose)
spring.datasource.url=jdbc:postgresql://postgres:5432/medsync
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

# RabbitMQ Queue Configuration
app.rabbitmq.queue=notification-queue

# Logging
logging.level.br.com.fiap.postech.medsync.notification=DEBUG

# E-mail
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true