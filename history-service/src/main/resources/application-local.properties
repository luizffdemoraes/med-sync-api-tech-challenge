server.port=8081
spring.application.name=history-service

# RabbitMQ (do docker-compose)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=password

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/medsync
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

# RabbitMQ Queue Configuration
app.rabbitmq.queue=history-queue
spring.rabbitmq.listener.simple.default-requeue-rejected=false

# GraphQL
graphql.servlet.enabled=true
graphql.servlet.mapping=/graphql

# Logging
logging.level.br.com.fiap.postech.medsync.notification=DEBUG

# Security (para desenvolvimento)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://medsync-auth:8079/oauth2/jwks