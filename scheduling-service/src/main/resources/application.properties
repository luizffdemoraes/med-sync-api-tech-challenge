server.port=8080
spring.application.name=scheduling-service

# Database
spring.datasource.url=jdbc:postgresql://postgres:5432/medsync
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

# RabbitMQ
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=password

# RabbitMQ Queue Configuration
app.rabbitmq.queue.history=history-queue
app.rabbitmq.queue.notification=notification-queue

# Hikari Connection Pool (opcional - ajuda em desenvolvimento)
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# Security - USAR NOME DO SERVIÇO DOCKER
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://auth-service:8079
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://auth-service:8079/oauth2/jwks
